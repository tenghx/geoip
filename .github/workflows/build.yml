name: Build geoip

on:
  workflow_dispatch:
  schedule:
    - cron: "00 16 * * *"
  #push:
  #  branches:
  #    - master
  #  paths-ignore: 
  #    - "**/README.md" 

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
  
    steps:
      - name: Setup Go 1.x.y
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18
          
      - name: Set variables
        run: |
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash
          
      - name: Checkout codebase
        uses: actions/checkout@v3

      - name: Build geoip file
        run: |
          go run github.com/v2fly/geoip@latest -c config.json
          
      - name: Generate sha256 checksum for dat files
        run: |
          cd publish || exit 1
          for name in $(ls *.dat); do
            sha256sum ${name} > ./${name}.sha256sum
          done

      #- name: Git push assets to "release" branch
      #  run: |
      #    cd publish || exit 1
      #    git init
      #    git config --local user.name "github-actions[bot]"
      #    git config --local user.email "68494740+github-actions[bot]@users.noreply.github.com"
      #    git checkout -b release
      #    git add .
      #    git commit -m "${{ env.RELEASE_NAME }}"
      #    git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
      #    git push -f origin release

      - name: Deploy to web-source
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: tenghx/web-source
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./publish
          publish_branch: main
          destination_dir: ./static/release
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: '68494740+github-actions[bot]@users.noreply.github.com'
          full_commit_message: "${{ env.RELEASE_NAME }}"

      - name: Delete publish directory
        run: |
          rm -rf  publish
